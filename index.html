<!DOCTYPE html>
<html>
<head>
	<title>Binom</title>

	<style type="text/css">
		.c{
			height: 80%;
			width: 80%;
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<canvas class="c"></canvas>
	<br>
	<input type="range" name="r" id="r" max=100 min=0 value=50 oninput="f(this);">
	<br>
	<div><p id="b"></p></div>
	<div><p id="b2"></p></div>
	
	<script type="text/javascript">
		function f(el){
			document.getElementById("b").innerHTML = "p = "+(el.value/100);
			document.getElementById("b2").innerHTML =  "q = "+((100-el.value)/100);
		}

		f(document.getElementById("r"));
	</script>

</body>
</html>
